<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Estética</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clínica Estética</h1>
    </header>

    <main>
        <!-- Abas para navegação -->
        <nav>
            <button onclick="mostrarAba('clientes')">Clientes</button>
            <button onclick="mostrarAba('profissionais')">Profissionais</button>
            <button onclick="mostrarAba('servicos')">Serviços</button>
            <button onclick="mostrarAba('agendamentos')">Agendamentos</button>
        </nav>

        <!-- Conteúdo das abas -->
        <section id="clientes" class="aba">
            <h2>Clientes</h2>
            <form id="formCliente">
                <label for="nome">Nome completo do cliente:</label>
                <input type="text" id="nome" placeholder="Ex: João Silva" required>

                <label for="telefone">Telefone do cliente:</label>
                <input type="text" id="telefone" placeholder="Ex: (11) 99999-9999" required>

                <label for="email">E-mail do cliente:</label>
                <input type="email" id="email" placeholder="Ex: joao.silva@email.com" required>

                <button type="submit">Salvar</button>
            </form>
            <div id="listaClientes"></div>
        </section>

        <section id="profissionais" class="aba" style="display: none;">
            <h2>Profissionais</h2>
            <form id="formProfissional">
                <label for="nomeProfissional">Nome completo do profissional:</label>
                <input type="text" id="nomeProfissional" placeholder="Ex: Maria Souza" required>

                <label for="especialidade">Especialidade do profissional:</label>
                <input type="text" id="especialidade" placeholder="Ex: Dermatologia" required>

                <button type="submit">Salvar</button>
            </form>
            <div id="listaProfissionais"></div>
        </section>

        <section id="servicos" class="aba" style="display: none;">
            <h2>Serviços</h2>
            <form id="formServico">
                <label for="nomeServico">Nome do serviço:</label>
                <input type="text" id="nomeServico" placeholder="Ex: Limpeza de Pele" required>

                <label for="descricao">Descrição do serviço:</label>
                <textarea id="descricao" placeholder="Ex: Remoção de impurezas e hidratação da pele."></textarea>

                <label for="preco">Preço do serviço (R$):</label>
                <input type="number" id="preco" placeholder="Ex: 150.00" required>

                <button type="submit">Salvar</button>
            </form>
            <div id="listaServicos"></div>
        </section>

        <section id="agendamentos" class="aba" style="display: none;">
            <h2>Agendamentos</h2>
            <form id="formAgendamento">
                <label for="cliente_id">Selecione o cliente:</label>
                <select id="cliente_id" required>
                    <!-- Opções de clientes serão carregadas dinamicamente -->
                </select>

                <label for="servico_id">Selecione o serviço:</label>
                <select id="servico_id" required>
                    <!-- Opções de serviços serão carregadas dinamicamente -->
                </select>

                <label for="profissional_id">Selecione o profissional:</label>
                <select id="profissional_id" required>
                    <!-- Opções de profissionais serão carregadas dinamicamente -->
                </select>

                <label for="data_hora">Data e hora do agendamento:</label>
                <input type="datetime-local" id="data_hora" required>

                <button type="submit">Agendar</button>
            </form>
            <div id="listaAgendamentos"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
