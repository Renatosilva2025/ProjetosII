<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica de Estética Prime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Login</h1>
            <form id="login-form">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Digite um CPF válido com 11 números" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" minlength="6" title="Digite uma senha com pelo menos 6 caracteres" required>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </header> 
    <script src="scripts.js"></script>
</body>
</html>
